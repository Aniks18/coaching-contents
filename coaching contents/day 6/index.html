<!DOCTYPE html> <!-- Yeh HTML5 document declare kar raha hai -->
<html lang="hi"> <!-- HTML ka main tag, language Hindi set kiya hai -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding set kar raha hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design ke liye viewport set -->
    <title>CSS Advanced Properties Demo</title> <!-- Page ka title jo browser tab me dikhai dega -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS file ko link kar raha hai -->
</head>
<body>

    <header> <!-- Header section jo top me dikhai dega -->
        <h1>CSS Advanced Properties Demo</h1> <!-- Page ka main heading -->
        <p>Yahaan hum kuch advanced CSS properties ka demo dekhenge.</p> <!-- Introduction paragraph -->
    </header>

    <section class="container"> <!-- Main section jo sare elements ko contain karega -->

        <div class="box"> <!-- Ek box jo animation aur shadow effect show karega -->
            <p class="shadow-text">Yeh ek shadow effect wala text hai!</p> 
        </div>

        <div class="image-section"> <!-- Image manipulation ke liye section -->
            <img src="image1.jpg" alt="Demo Image" class="rounded-image"> <!-- Image with rounded effect -->
        </div>

        <div class="text-section"> <!-- Text formatting ka demo -->
            <p class="clamped-text">
                Yeh ek text hai jo sirf 3 lines tak show karega, baaki chhup jayega. 
                Yeh feature blogs aur articles ke liye useful hota hai.
            </p>
        </div>

        <div class="hover-box"> <!-- Hover effect ka demo -->
            Hover karte hi yeh box thoda zoom ho jayega!
        </div>

        <button class="animated-button">Click Me</button> <!-- Ek animated button -->
    
    </section>

</body>
</html>
